name: Build and Deploy
on:
  push:
    tags:
      - 'FEWD*'
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@4.1.1
        with:
          BASE_BRANCH: master
          branch: gh-pages
          folder: .
          token: ${{ secrets.GITHUB_TOKEN }}
